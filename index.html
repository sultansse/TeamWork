<body>
    <h2>Weekly Coding Challenge #1: Sign in/up Form</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
			<!-- social-container  -->
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a class="btn btn-primary btn-lg btn-floating" style="background-color: #3B5998;" href="#!" role="button" ><i class="fab fa-facebook"></i></a>
				<a class="btn btn-primary btn-lg btn-floating" style="background-color: #dd4b39;" href="#!" role="button" ><i class="fab fa-google-plus-g"></i></a>
				<a class="btn btn-primary btn-lg btn-floating" style="background-color: #0082ca;" href="#!" role="button" ><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input id="email" type="email" placeholder="Email" />

			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<!-- <button>Sign In</button> -->
			<button id="testEmail" onClick="CheckEmail(document.getElementById('email').value)">Sign In</button>
			
			<div id="output"> </div>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
